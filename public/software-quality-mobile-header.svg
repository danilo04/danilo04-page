<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="Mobile quality: staged releases, testing, and observability">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1020"/>
      <stop offset="0.55" stop-color="#0a1b2e"/>
      <stop offset="1" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#22c55e"/>
      <stop offset="0.5" stop-color="#38bdf8"/>
      <stop offset="1" stop-color="#a78bfa"/>
    </linearGradient>
    <linearGradient id="phone" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#111827"/>
      <stop offset="1" stop-color="#0b1220"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="14" stdDeviation="18" flood-color="#000000" flood-opacity="0.45"/>
    </filter>
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      .muted { fill: #cbd5e1; opacity: 0.9; }
      .subtle { fill: #94a3b8; opacity: 0.85; }
      .panel { fill: rgba(255,255,255,0.06); stroke: rgba(255,255,255,0.12); stroke-width: 1; }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
      .sans { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Decorative grid -->
  <g opacity="0.18">
    <path d="M0 110H1200M0 220H1200M0 330H1200M0 440H1200M0 550H1200" stroke="#60a5fa" stroke-width="1" opacity="0.25"/>
    <path d="M120 0V630M240 0V630M360 0V630M480 0V630M600 0V630M720 0V630M840 0V630M960 0V630M1080 0V630" stroke="#34d399" stroke-width="1" opacity="0.18"/>
  </g>

  <!-- Title -->
  <g transform="translate(80 92)">
    <text class="sans" x="0" y="0" font-size="44" font-weight="800" fill="#f8fafc">Mobile App Quality</text>
    <text class="sans" x="0" y="38" font-size="22" font-weight="600" fill="#cbd5e1" opacity="0.92">
      Staged releases • Testing pyramid • Observability
    </text>
    <rect x="0" y="58" width="520" height="6" rx="3" fill="url(#accent)" opacity="0.95"/>
  </g>

  <!-- Phone mock -->
  <g transform="translate(120 160)" filter="url(#softShadow)">
    <rect x="0" y="0" width="360" height="430" rx="40" fill="url(#phone)" stroke="rgba(255,255,255,0.18)" stroke-width="2"/>
    <rect x="28" y="38" width="304" height="356" rx="22" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.10)"/>
    <circle cx="180" cy="410" r="10" fill="rgba(255,255,255,0.22)"/>

    <!-- Shield / quality badge -->
    <g transform="translate(84 78)" filter="url(#glow)">
      <path d="M96 0C63 20 34 25 8 28v78c0 58 39 102 88 122c49-20 88-64 88-122V28C158 25 129 20 96 0Z"
            fill="rgba(34,197,94,0.16)" stroke="rgba(34,197,94,0.65)" stroke-width="2"/>
      <path d="M62 102l22 22 48-56" fill="none" stroke="#22c55e" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
      <text class="mono" x="96" y="178" text-anchor="middle" font-size="14" fill="#cbd5e1" opacity="0.9">crash-free</text>
    </g>

    <!-- Small metrics -->
    <g transform="translate(52 270)">
      <rect class="panel" x="0" y="0" width="256" height="46" rx="12"/>
      <text class="mono subtle" x="16" y="29" font-size="14">Crash-free sessions</text>
      <text class="mono" x="230" y="29" font-size="14" fill="#22c55e" text-anchor="end">99.2%</text>
    </g>
    <g transform="translate(52 326)">
      <rect class="panel" x="0" y="0" width="256" height="46" rx="12"/>
      <text class="mono subtle" x="16" y="29" font-size="14">ANR rate</text>
      <text class="mono" x="230" y="29" font-size="14" fill="#38bdf8" text-anchor="end">0.07%</text>
    </g>
  </g>

  <!-- Pipeline (Alpha/Beta/Prod every 2 weeks) -->
  <g transform="translate(540 185)">
    <rect class="panel" x="0" y="0" width="600" height="405" rx="22"/>

    <text class="sans" x="28" y="48" font-size="22" font-weight="800" fill="#f1f5f9">Release pipeline</text>
    <text class="sans" x="28" y="74" font-size="14" fill="#94a3b8">2-week cadence with observation windows</text>

    <!-- Steps -->
    <g transform="translate(34 110)">
      <!-- connectors -->
      <path d="M116 44H198M304 44H386M492 44H574" stroke="rgba(255,255,255,0.18)" stroke-width="4" stroke-linecap="round"/>

      <!-- CI -->
      <g>
        <rect x="0" y="10" width="116" height="68" rx="16" fill="rgba(56,189,248,0.10)" stroke="rgba(56,189,248,0.55)"/>
        <text class="mono muted" x="58" y="40" text-anchor="middle" font-size="14">CI</text>
        <text class="mono subtle" x="58" y="60" text-anchor="middle" font-size="12">build • tests</text>
      </g>

      <!-- Alpha -->
      <g transform="translate(198 0)">
        <rect x="0" y="10" width="116" height="68" rx="16" fill="rgba(34,197,94,0.10)" stroke="rgba(34,197,94,0.55)"/>
        <text class="mono muted" x="58" y="40" text-anchor="middle" font-size="14">Alpha</text>
        <text class="mono subtle" x="58" y="60" text-anchor="middle" font-size="12">internal</text>
      </g>

      <!-- Beta -->
      <g transform="translate(386 0)">
        <rect x="0" y="10" width="116" height="68" rx="16" fill="rgba(167,139,250,0.10)" stroke="rgba(167,139,250,0.55)"/>
        <text class="mono muted" x="58" y="40" text-anchor="middle" font-size="14">Beta</text>
        <text class="mono subtle" x="58" y="60" text-anchor="middle" font-size="12">trusted users</text>
      </g>

      <!-- Prod -->
      <g transform="translate(574 0)">
        <rect x="-16" y="10" width="132" height="68" rx="16" fill="rgba(245,158,11,0.10)" stroke="rgba(245,158,11,0.60)"/>
        <text class="mono muted" x="50" y="40" text-anchor="middle" font-size="14">Prod</text>
        <text class="mono subtle" x="50" y="60" text-anchor="middle" font-size="12">gradual rollout</text>
      </g>
    </g>

    <!-- Timeline (2 weeks) -->
    <g transform="translate(34 250)">
      <text class="mono subtle" x="0" y="0" font-size="12">Week 1</text>
      <text class="mono subtle" x="290" y="0" font-size="12">Week 2</text>
      <rect x="0" y="18" width="532" height="12" rx="6" fill="rgba(255,255,255,0.10)"/>
      <rect x="0" y="18" width="290" height="12" rx="6" fill="rgba(56,189,248,0.22)"/>
      <rect x="290" y="18" width="80" height="12" rx="6" fill="rgba(34,197,94,0.22)"/>
      <rect x="370" y="18" width="72" height="12" rx="6" fill="rgba(167,139,250,0.22)"/>
      <rect x="442" y="18" width="90" height="12" rx="6" fill="rgba(245,158,11,0.22)"/>

      <g transform="translate(0 52)">
        <rect class="panel" x="0" y="0" width="532" height="98" rx="16"/>
        <text class="mono muted" x="18" y="28" font-size="13">Key focus</text>
        <text class="mono subtle" x="18" y="52" font-size="12">- Ship in stages, measure crashes/ANR, react with hotfixes</text>
        <text class="mono subtle" x="18" y="74" font-size="12">- Keep changes small; use feature flags for controlled exposure</text>
      </g>
    </g>
  </g>

  <!-- Footer -->
  <g transform="translate(80 600)">
    <text class="mono" x="0" y="0" font-size="12" fill="#94a3b8" opacity="0.9">danilo04 • software quality • mobile</text>
  </g>
</svg>
