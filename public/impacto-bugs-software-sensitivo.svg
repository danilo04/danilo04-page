<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-labelledby="title desc">
  <title id="title">Impacto de bugs en software sensitivo</title>
  <desc id="desc">Ilustración conceptual: un bug en el centro conecta con un monitor médico y un avión, mostrando consecuencias críticas.</desc>

  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0B1220"/>
      <stop offset="1" stop-color="#111B2E"/>
    </linearGradient>
    <linearGradient id="card" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0F1A2E"/>
      <stop offset="1" stop-color="#0B1323"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="16" flood-color="#000" flood-opacity="0.45"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 Z" fill="#7DD3FC" opacity="0.9"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Header text -->
  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, 'Apple Color Emoji', 'Segoe UI Emoji'" fill="#E5E7EB">
    <text x="80" y="110" font-size="44" font-weight="800">Bugs en software sensitivo</text>
    <text x="80" y="155" font-size="22" fill="#A5B4FC" opacity="0.95">El fallo de un detalle puede escalar a consecuencias humanas y materiales</text>
  </g>

  <!-- Cards -->
  <g filter="url(#shadow)">
    <!-- Left: Medical -->
    <rect x="80" y="200" rx="22" ry="22" width="470" height="340" fill="url(#card)" stroke="#1F2A44"/>
    <!-- Right: Aerospace -->
    <rect x="650" y="200" rx="22" ry="22" width="470" height="340" fill="url(#card)" stroke="#1F2A44"/>
  </g>

  <!-- Center bug -->
  <g transform="translate(600 370)">
    <circle r="78" fill="#0B1323" stroke="#334155"/>
    <circle r="64" fill="#0F172A" stroke="#475569"/>

    <!-- Bug body -->
    <g fill="#F59E0B" stroke="#FBBF24" stroke-width="3" opacity="0.98">
      <ellipse cx="0" cy="10" rx="26" ry="34"/>
      <circle cx="0" cy="-28" r="14"/>
      <path d="M-18,-44 C-38,-62 -62,-52 -70,-34" fill="none"/>
      <path d="M18,-44 C38,-62 62,-52 70,-34" fill="none"/>
    </g>

    <!-- Bug legs -->
    <g stroke="#FCD34D" stroke-width="4" stroke-linecap="round" opacity="0.95">
      <path d="M-28,-2 L-60,-16"/>
      <path d="M-30,12 L-66,12"/>
      <path d="M-26,28 L-58,44"/>
      <path d="M28,-2 L60,-16"/>
      <path d="M30,12 L66,12"/>
      <path d="M26,28 L58,44"/>
    </g>

    <!-- Warning triangle -->
    <g transform="translate(0 80)">
      <path d="M0,-24 L24,18 L-24,18 Z" fill="#EF4444" opacity="0.95"/>
      <rect x="-2.5" y="-10" width="5" height="14" rx="2.5" fill="#0B1220"/>
      <circle cx="0" cy="10" r="3" fill="#0B1220"/>
    </g>
  </g>

  <!-- Connecting arrows -->
  <g fill="none" stroke="#7DD3FC" stroke-width="4" opacity="0.9" marker-end="url(#arrow)">
    <path d="M540,370 C470,360 420,335 360,320"/>
    <path d="M660,370 C730,360 780,335 840,320"/>
  </g>

  <!-- Left: Medical monitor -->
  <g transform="translate(140 255)">
    <text x="0" y="0" font-size="22" font-weight="800" fill="#E5E7EB">Software médico</text>
    <text x="0" y="30" font-size="16" fill="#93C5FD" opacity="0.95">Riesgo: seguridad del paciente</text>

    <!-- Monitor -->
    <rect x="0" y="70" rx="18" ry="18" width="370" height="210" fill="#081225" stroke="#1F2A44"/>
    <rect x="22" y="94" rx="12" ry="12" width="326" height="128" fill="#061022" stroke="#1F2A44"/>

    <!-- ECG line -->
    <path d="M40,160 L95,160 L115,130 L135,190 L155,160 L220,160 L240,145 L260,175 L280,160 L330,160"
          fill="none" stroke="#22C55E" stroke-width="4" stroke-linejoin="round" stroke-linecap="round"/>

    <!-- Crash/bug label -->
    <g transform="translate(22 238)">
      <rect x="0" y="0" rx="10" ry="10" width="326" height="44" fill="#0B1323" stroke="#1F2A44"/>
      <text x="16" y="28" font-size="16" fill="#FCA5A5" font-weight="700">Fallo → decisión errónea / interrupción de servicio</text>
    </g>

    <!-- Small red cross icon -->
    <g transform="translate(320 120)">
      <circle cx="22" cy="22" r="22" fill="#0B1323" stroke="#334155"/>
      <path d="M22,10 v24 M10,22 h24" stroke="#EF4444" stroke-width="6" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Right: Airplane / aerospace -->
  <g transform="translate(710 255)">
    <text x="0" y="0" font-size="22" font-weight="800" fill="#E5E7EB">Software aeroespacial</text>
    <text x="0" y="30" font-size="16" fill="#93C5FD" opacity="0.95">Riesgo: control y navegación</text>

    <!-- Radar panel -->
    <rect x="0" y="70" rx="18" ry="18" width="370" height="210" fill="#081225" stroke="#1F2A44"/>
    <circle cx="110" cy="175" r="70" fill="#061022" stroke="#1F2A44"/>
    <circle cx="110" cy="175" r="46" fill="none" stroke="#1F2A44"/>
    <circle cx="110" cy="175" r="24" fill="none" stroke="#1F2A44"/>
    <path d="M110,175 L165,140" stroke="#7DD3FC" stroke-width="3" opacity="0.9"/>
    <circle cx="165" cy="140" r="5" fill="#22C55E"/>

    <!-- Stylized airplane -->
    <g transform="translate(220 120)" fill="#E5E7EB" opacity="0.92">
      <path d="M60,60 L0,85 L0,70 L38,52 L0,35 L0,20 L60,44 L92,36 L100,44 L78,60 L100,76 L92,84 Z"/>
      <rect x="52" y="54" width="38" height="12" rx="6" fill="#CBD5E1" opacity="0.9"/>
    </g>

    <!-- Incident label -->
    <g transform="translate(22 238)">
      <rect x="0" y="0" rx="10" ry="10" width="326" height="44" fill="#0B1323" stroke="#1F2A44"/>
      <text x="16" y="28" font-size="16" fill="#FCA5A5" font-weight="700">Fallo → pérdida de control / accidente</text>
    </g>

    <!-- Small warning icon -->
    <g transform="translate(320 120)">
      <circle cx="22" cy="22" r="22" fill="#0B1323" stroke="#334155"/>
      <path d="M22,8 L38,36 H6 Z" fill="#F59E0B"/>
      <rect x="20.5" y="17" width="3" height="10" rx="1.5" fill="#0B1220"/>
      <circle cx="22" cy="30" r="2.2" fill="#0B1220"/>
    </g>
  </g>

  <!-- Footer hint -->
  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" fill="#94A3B8">
    <text x="80" y="590" font-size="16">Idea clave: en sistemas críticos, la prevención y la verificación reducen riesgos catastróficos.</text>
  </g>
</svg>

